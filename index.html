<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>EERO - Company</title>

        <!-- Style -->
        <link rel="stylesheet" href="css/style.css" />

        <!-- Fonts -->
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;1,500&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <!-- Header Section -->
        <header class="header-section">
            <!-- Navbar -->
            <nav class="navbar">
                <img
                    class="nav-brand"
                    src="./images/company-logo.png"
                    alt="Company logo"
                />
                <ul class="nav-list">
                    <li class="nav-item active"><a href="#">Products</a></li>
                    <li class="nav-item"><a href="#">How it works</a></li>
                    <li class="nav-item"><a href="#">Technology</a></li>
                    <li class="nav-item"><a href="#">eero Secure</a></li>
                    <li class="nav-item"><a href="#">Support</a></li>
                    <li class="nav-item"><a href="#">Find your system</a></li>
                </ul>
                <div class="nav-btn">
                    <a href="#" class="nav-btn__item">Shop</a>
                </div>
                <div class="nav-toggle">
                    <div class="nav-toggle__item"></div>
                    <div class="nav-toggle__item"></div>
                    <div class="nav-toggle__item"></div>
                </div>
            </nav>

            <!-- Showcase Section -->
            <section class="showcase-section">
                <h1 class="showcase-section__title">Wi-Fi 6 is here</h1>
                <p class="showcase-section__subtitle">
                    The future of home wifi is fast.
                </p>
                <a href="#" class="showcase-section__shop-btn">
                    shop wifi solutions
                </a>
                <img
                    src="./images/wifi-router.png"
                    alt="wifi router image"
                    class="showcase-section__image"
                />
            </section>

            <!-- The Layer for Showcase Section -->
            <div class="layer"></div>
        </header>

        <!-- More Wifi Section -->
        <section class="more-wifi">
            <div class="explore">
                <h6 class="explore__title">Explore eero systems on</h6>
                <img
                    src="./images/explore-logo.png"
                    alt="explore on amazon"
                    class="explore__logo"
                />
                <a href="#" class="explore__link">
                    Shop now
                </a>
            </div>
        </section>

        <!-- Script file -->
        <script src="js/script.js"></script>
    </body>
</html>
